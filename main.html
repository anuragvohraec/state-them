<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-app></my-app>
    <script type="module">
        import {html,render,repeat, StateMachine, StateMachineWidget} from "./state-them.js";

        class Incrementor extends StateMachine{
            constructor(){
                super({
                    name:"Incrementor",
                    model:{
                        "init":{
                            changeNow:"changed"
                        }
                    }
                });
                this.increment=1;
            }

            changeNow(){
                this.increment=5;
            }
        }

        class ColorChanger extends StateMachine{
            constructor(){
                super({
                    name:"ColorChanger",
                    model:{
                        "black":{
                            changeToRed:"red",
                        },
                        "red":{
                            changeToBlack:"black"
                        }
                    },
                    initState:"black"
                });
            }

            onConnection(he){
                super.onConnection(he);
                setTimeout(()=>{
                    this.do("changeToRed");
                },3000);
            }

            changeToRed(){

            }
            changeToBlack(){
                
            }
        }

        class ColorChangerWidget extends StateMachineWidget{
            constructor(){
                super({
                    machineName:"ColorChanger",
                    hostedMachines:{
                        ColorChanger: new ColorChanger()
                    }
                });
            }

            build(state){
                return html`<div style=${`color:${state}`}><slot></slot></div>`;
            }
        }
        customElements.define("color-changer",ColorChangerWidget);


        class Counter extends StateMachine{
            constructor(){
                super({
                    name:"Counter",
                    model:{
                        init:{
                            increment: "init",
                            decrement: "init"
                        }
                    },
                    initState:"init",
                    reactsTo:["Incrementor"]
                });

                this.count=0;
                this.inc = 1;
            }

            reactToStateChangeFrom(smName,newState){
                if(smName==="Incrementor"){
                    this.inc=newState;
                }
            }

            increment(){
                this.count+=this.inc;
            }
            decrement(){
                this.count-=this.inc;
            }
        }

        class CounterWidget extends StateMachineWidget{
            constructor(){
                super({
                    machineName:"Counter",
                    hostedMachines:{
                        Incrementor: new Incrementor(),
                        Counter: new Counter()
                    }
                })
            }

            build(state){
                return html`<div>
                    <button @click=${()=>{
                        this.machine.do("increment");
                    }}>increment</button>
                    <button @click=${()=>{
                        this.machine.do("decrement");
                    }}>decrement</button>
                    <br>
                    <color-changer shadow>
                    ${this.machine.count}
                    </color-changer>
                    </div>`;
            }
        }

        customElements.define("my-app",CounterWidget);
    </script>
</body>
</html>
