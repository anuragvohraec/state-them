<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-app shadow></my-app>
    <script type="module">
        import {html,render,repeat, StateMachine, StateMachineWidget} from "./state-them.js";

        class ColorChanger extends StateMachine{
            constructor(){
                super({
                    name:"ColorChanger",
                    model:{
                        "black":{
                            changeToRed:"red",
                        },
                        "red":{
                            changeToBlack:"black"
                        }
                    },
                    initState:"black"
                });
            }

            onConnection(he){
                super.onConnection(he);
                setTimeout(()=>{
                    this.do("changeToRed");
                },3000);
            }
        }

        class ColorChangerWidget extends StateMachineWidget{
            constructor(){
                super({
                    machineName:"ColorChanger",
                    hostedMachines:{
                        ColorChanger: new ColorChanger()
                    }
                });
            }

            build(state){
                let style="color:black";
                if(state==="red"){
                    style="color:red";
                }
                return html`<div style=${style}><slot></slot></div>`;
            }
        }
        customElements.define("color-changer",ColorChangerWidget);


        class Counter extends StateMachine{
            constructor(){
                super({
                    name:"Counter",
                    model:{
                        init:{
                            increment: "init",
                            decrement: "init"
                        }
                    },
                    initState:"init"
                });

                this.count=0;
            }

            increment(){
                this.count++;
            }
            decrement(){
                this.count--;
            }
        }

        class CounterWidget extends StateMachineWidget{
            constructor(){
                super({
                    machineName:"Counter",
                    hostedMachines:{
                        Counter: new Counter()
                    }
                })
            }

            build(state){
                return html`<div>
                    <button @click=${()=>{
                        this.machine.do("increment");
                    }}>increment</button>
                    <button @click=${()=>{
                        this.machine.do("decrement");
                    }}>decrement</button>
                    <br>
                    <color-changer>
                    ${this.machine.count}
                    </color-changer>
                    </div>`;
            }
        }

        customElements.define("my-app",CounterWidget);
    </script>
</body>
</html>
