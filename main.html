<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-app shadow></my-app>
    <script type="module">
        import {html,render,repeat, StateMachine, StateMachineWidget} from "./state-them.js";

        class Counter extends StateMachine{
            constructor(){
                super({
                    name:"Counter",
                    model:{
                        init:{
                            increment: "init",
                            decrement: "init"
                        }
                    },
                    initState:"init"
                });

                this.count=0;
            }

            increment(){
                this.count++;
            }
            decrement(){
                this.count--;
            }
        }

        class CounterWidget extends StateMachineWidget{
            constructor(){
                super({
                    machineName:"Counter",
                    hostedMachines:{
                        Counter: new Counter()
                    }
                })
            }

            build(state){
                return html`<div>
                    <button @click=${()=>{
                        this.machine.act("increment");
                    }}>increment</button>
                    <button @click=${()=>{
                        this.machine.act("decrement");
                    }}>decrement</button>
                    <br>
                    ${this.machine.count}
                    </div>`;
            }
        }

        customElements.define("my-app",CounterWidget);
    </script>
</body>
</html>
